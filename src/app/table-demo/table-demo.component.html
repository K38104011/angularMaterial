<form [formGroup]="masterForm">
  <button mat-raised-button (click)="addRow()"> Add </button>
  <table mat-table [dataSource]="masterForm.controls.formArray.controls" class="mat-elevation-z8" #table>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let formGroup">
        <mat-form-field>
          <input type="text" matInput [formControl]="formGroup.controls.name" required>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let formGroup">
        <i class="material-icons" (click)="delete(formGroup.controls.guid.value)">
          delete
        </i>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
